{% extends 'base.html' %}

{% block title %}Admin Login - Paradise Guest House{% endblock %}

{% block content %}
<!-- Page Header -->
<section class="page-header admin-header">
    <h1>üîê Admin Login</h1>
    <p>Enter your credentials to access the dashboard</p>
</section>

<!-- Login Section -->
<section class="login-section">
    <div class="container">
        <div class="login-card">
            <form class="login-form" action="{{ url_for('admin') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="login-note">Access restricted to authorized personnel only.</p>
        </div>
    </div>
</section>

<style>
    .admin-header {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .login-section {
        padding: 80px 0;
        min-height: 50vh;
        display: flex;
        align-items: center;
    }

    .login-card {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .login-form .form-group {
        margin-bottom: 20px;
    }

    .login-form label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: #1a1a2e;
    }

    .login-form input {
        width: 100%;
        padding: 14px 18px;
        font-size: 1rem;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .login-form input:focus {
        outline: none;
        border-color: #2d8a6e;
        box-shadow: 0 0 0 3px rgba(45, 138, 110, 0.1);
    }

    .login-note {
        text-align: center;
        color: #888;
        font-size: 0.9rem;
        margin-top: 20px;
    }
</style>
{% endblock %}
